	<body>
		<div class="banner-1" id="home" data-type="background" data-speed="2">
			<!-- HEADER START -->
			<div class="nav-bg">
				<header></header>
			</div>
        </div>

        <div class="page-content">
            <div class="bg-gray-light p-tb20">
                <div class="container">
                    <ul class="wt-breadcrumb breadcrumb-style-2">
                    <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li>Cancellation</li>
                    </ul>
                </div>
            </div>

            <div class="container" style="padding-top: 25px;">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="panel panel-info">
                            <div class="panel-heading"><span></span> Cancellation Form</div>
                            <div class="panel-body">
                                    <p style="margin-bottom:15px;">Please fill out the information below to cancel your order.</p>
                                    <form name="contactform" method="post" action="send_form_email.php">
                                        <input type="hidden" type="email" name="email_to" value="{{brand.cancellationEmail}}" required/>
                                        <div class="form-group">
                                            <strong>Email Address</strong>
                                            <input class="form-control" type="email" name="email"  data-required-error="Email Required"
                                            data-regex="email" data-regex-error="Invalid Email" required/>
                                        </div>
                        
                                        <div class="form-group">
                                            <strong>Phone Number</strong>
                                            <input class="form-control" type="tel" pattern="\d*.{10,10}" minlength="10" maxlength="10" name="telephone" data-required-error="Phone Number Required"
                                            data-regex="telephone" data-regex-error="Invalid Phone Number" required/>
                                        </div>
                        
                                        <div class="form-group">
                                            <strong>Order Number</strong>
                                            <input class="form-control" type="text" name="order"  data-required-error="Order Number Required"
                                            data-regex="order" data-regex-error="Invalid Order Number" required/>
                                        </div>
                    
                                        <div class="form-group">
                                            <input type="submit" class="btn payment-form-button btn-primary" value='Submit'>
                                            </div>
                                    </form>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
	<!-- CONTENT END -->
	<footer></footer>

		    event.preventDefault();
		    $('html,body').animate({
		      scrollTop: $(this.hash).offset().top
		    }, 1000);
		  });
		});
		
	</script>
